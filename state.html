<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel ="stylesheet" href = "./assets/css/style.css">
    <title>State Information</title>
  </head>
  <body>
      <header>
        <!--State title goes here-->
          <h1 class="hero is-danger has-text-centered">
            <div class="hero-body">
              <p class="title">
                State of <span id = 'state-selected'></span>
              </p>
              <p class="subtitle">
                Weather and COVID statistics for this state.<br>
                <a class="button is-black mt-4" href = "index.html">Return to Homepage</a>
              </p>
            </div>
          </h1>
      </header>

      <main id = "wrapper"> 
          <div class="columns">
              <div class="column mx-6 has-text-centered has-text-weight-bold is-size-4" id="covid-container">
                COVID Data for State of <span id = "state-name"></span>
              </div>
              <div class="column mx-6 has-text-centered has-text-weight-bold is-size-4" id="weather-container ">
                 Weather Data for the Capital of <span id = "stateHasCapital"></span>
              </div>
              <div id="thisStateCapital"></div>
          </div>
          <!--dynamically generated elements-->
          <!--want container with 2 columns, column 1 COVID, column 2 Weather for capital city-->
      </main>
     
      <footer class = "footer hero is-danger">
        <div class = "hero is-danger">
          <!--footer is optional-->
          <p class= "subtitle m-4 has-text-centered"><a href = "index.html">Return to Homepage to View Map</p>
        </div>
      </footer>
      <script src = "./assets/js/state.js"></script>
    
    
  </body>
</html>
